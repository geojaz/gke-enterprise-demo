# Deployment for pyrios
# See https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyrios
  labels:
    app: pyrios
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pyrios
  template:
    metadata:
      labels:
        app: pyrios
    spec:
      containers:
      - name: pyrios
        image: gcr.io/pso-examples/pyrios:latest
        env:
        - name: ES_SERVER
          valueFrom:
            configMapKeyRef:
              name: esconfig
              key: ES_SERVER
        imagePullPolicy: Always
        ports:
        - containerPort: 9200
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9200
        readinessProbe:
          httpGet:
            path: /readyz
            port: 9200
        resources:
          limits:
            cpu: 10m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 100Mi
